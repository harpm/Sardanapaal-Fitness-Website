<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="Resources/Styles/Style.css">
    <title>Sardanapaal Home</title>

<body>
    <h2 class="title">Sardanapaal Fitness</h2>

    <div class="auth-btn">

        <h3>
